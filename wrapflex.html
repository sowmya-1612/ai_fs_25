<html>
<head>

}

  background-color: gray;

  display: flex;

  font-size: 30px;

</head>

  <div>3</div> 
  <div>4</div>
  <div>5</div>
  <div>6</div>

  <div>8</div>
  <div>9</div>
</div>

</body>
</html>
