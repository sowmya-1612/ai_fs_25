<html>
<head>
   
    <title>Students and Their Interests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .student-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .student-card h2 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }

        .student-card p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Student Interests Portal</h1>
        <p>Learn about our students and what they're passionate about</p>
    </div>

    <div class="container">
        <div class="student-card">
            <h2>Sowmya Katakam</h2>
            <p>Interest: Web Development, AI, and Data Science</p>
        </div>
        
        <div class="student-card">
            <h2>Anikitha</h2>
            <p>Interest: UI/UX Design and Mobile App Development</p>
        </div>
        </div>
    </div>
</body>
</html>
